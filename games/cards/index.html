    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ffa726 100%);

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }

        .card {
            width: 100px;
            height: 140px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .card:hover:not(.matched):not(.flipped) {
            transform: translateY(-5px);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner,
        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);

        .card-front {
            background: linear-gradient(135deg, #c31432 0%, #240b36 100%);

        .card-back {

        }

        .card.matched {

        .card.wrong {

        .btn-secondary:hover {

        }

        .modal {
            display: none;

            top: 0;

            width: 100%;
            height: 100%;

        .modal.active {

        .modal-content {
            background: white;

            padding: 3rem;
            max-width: 500px;

            animation: modalSlideIn 0.3s ease-out;

        @keyframes modalSlideIn {

        .pulse {

    </style>

    <script>
        // Game State
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            score: 0,
            currentRound: 1,
            totalRounds: 5,
            timer: 0,
            timerInterval: null,
            difficulty: 'easy',
            roundTimes: [],
            canFlip: true
        };

        // Card emojis (Korean theme)
        const cardEmojis = [
            'ğŸŒ¸', 'ğŸŒº', 'ğŸŒ¼', 'ğŸŒ»', 'ğŸŒ·', 'ğŸŒ¹',
            'ğŸ’', 'ğŸ“', 'ğŸŠ', 'ğŸ‹', 'ğŸŒ', 'ğŸ‰',
            'ğŸ‰', 'ğŸ¯', 'ğŸ¦…', 'ğŸ¢', 'ğŸ¦‹', 'ğŸ ',
            'ğŸ´', 'ğŸ', 'ğŸ‹', 'ğŸ®', 'â›©ï¸', 'ğŸ¯',
            'ğŸ’', 'ğŸ’°', 'ğŸ', 'ğŸŠ', 'âœ¨', 'ğŸŒŸ',
            'ğŸ”¥', 'ğŸ’§', 'ğŸŒ™', 'â˜€ï¸', 'âš¡', 'ğŸŒˆ'
        ];

        const difficultySettings = {
            easy: { pairs: 8, cols: 4 },
            medium: { pairs: 12, cols: 6 },
            hard: { pairs: 16, cols: 8 }
        };

        // Initialize game
        function initGame() {
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.timer = 0;
            gameState.canFlip = true;

            const setting = difficultySettings[gameState.difficulty];
            document.getElementById('totalPairs').textContent = setting.pairs;
            document.getElementById('matched').textContent = '0';

            // Generate cards
            const selectedEmojis = cardEmojis.slice(0, setting.pairs);
            gameState.cards = [...selectedEmojis, ...selectedEmojis]
                .sort(() => Math.random() - 0.5)
                .map((emoji, index) => ({
                    id: index,
                    emoji: emoji,
                    flipped: false,
                    matched: false
                }));

            renderBoard();
            startTimer();
            updateDisplay();
        }

        // Render game board
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            const setting = difficultySettings[gameState.difficulty];
            board.className = `grid grid-cols-${setting.cols} gap-4 justify-items-center`;
            board.innerHTML = '';

            gameState.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <i class="fas fa-question text-yellow-300"></i>
                        </div>
                        <div class="card-back">
                            ${card.emoji}
                        </div>
                    </div>
                `;
                cardElement.onclick = () => flipCard(card.id);
                board.appendChild(cardElement);
            });
        }

        // Flip card
        function flipCard(cardId) {
            if (!gameState.canFlip) return;

            const card = gameState.cards[cardId];
            if (card.flipped || card.matched) return;
            if (gameState.flippedCards.length >= 2) return;

            card.flipped = true;
            gameState.flippedCards.push(card);

            const cardElements = document.querySelectorAll('.card');
            cardElements[cardId].classList.add('flipped');

            if (gameState.flippedCards.length === 2) {
                gameState.canFlip = false;
                setTimeout(checkMatch, 800);
            }
        }

        // Check if cards match
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            const cardElements = document.querySelectorAll('.card');

            if (card1.emoji === card2.emoji) {
                // Match!
                card1.matched = true;
                card2.matched = true;
                cardElements[card1.id].classList.add('matched');
                cardElements[card2.id].classList.add('matched');
                gameState.matchedPairs++;
                gameState.score += 100;

                // Bonus for speed
                if (gameState.timer < 30) gameState.score += 50;

                updateDisplay();

                if (gameState.matchedPairs === difficultySettings[gameState.difficulty].pairs) {
                    setTimeout(roundComplete, 500);
                }
            } else {
                // No match
                cardElements[card1.id].classList.add('wrong');
                cardElements[card2.id].classList.add('wrong');
                gameState.score = Math.max(0, gameState.score - 10);

                setTimeout(() => {
                    card1.flipped = false;
                    card2.flipped = false;
                    cardElements[card1.id].classList.remove('flipped', 'wrong');
                    cardElements[card2.id].classList.remove('flipped', 'wrong');
                }, 500);
            }

            gameState.flippedCards = [];
            gameState.canFlip = true;
        }

        // Round complete
        function roundComplete() {
            stopTimer();
            gameState.roundTimes.push(gameState.timer);

            document.getElementById('winTime').textContent = formatTime(gameState.timer);
            document.getElementById('winScore').textContent = gameState.score;
            document.getElementById('winModal').classList.add('active');
        }

        // Next round
        function nextRound() {
            closeModal();
            gameState.currentRound++;

            if (gameState.currentRound > gameState.totalRounds) {
                gameComplete();
            } else {
                updateDisplay();
                initGame();
            }
        }

        // Game complete
        function gameComplete() {
            const avgTime = gameState.roundTimes.reduce((a, b) => a + b, 0) / gameState.roundTimes.length;

            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('avgTime').textContent = formatTime(Math.round(avgTime));

            let message = '';
            if (gameState.score >= 2000) {
                message = 'ì™„ë²½í•©ë‹ˆë‹¤! ê³ ìˆ˜ì‹œë„¤ìš”! ğŸ†';
            } else if (gameState.score >= 1500) {
                message = 'í›Œë¥­í•´ìš”! ì‹¤ë ¥ì´ ì¢‹ìœ¼ì‹œë„¤ìš”! ğŸ–ï¸';
            } else if (gameState.score >= 1000) {
                message = 'ì˜í•˜ì…¨ì–´ìš”! ê³„ì† ì—°ìŠµí•˜ì„¸ìš”! ğŸ¯';
            } else {
                message = 'ì¢‹ì•„ìš”! ë‹¤ìŒì—” ë” ì˜í•  ìˆ˜ ìˆì–´ìš”! ğŸ’ª';
            }
            document.getElementById('resultMessage').textContent = message;

            // Save stats
            saveStats();

            document.getElementById('completeModal').classList.add('active');
        }

        // Timer functions
        function startTimer() {
            stopTimer();
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                document.getElementById('timer').textContent = formatTime(gameState.timer);
            }, 1000);
        }

        function stopTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update display
        function updateDisplay() {
            document.getElementById('currentRound').textContent = gameState.currentRound;
            document.getElementById('totalRounds').textContent = gameState.totalRounds;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('matched').textContent = gameState.matchedPairs;
        }

        // Set difficulty
        function setDifficulty(level) {
            gameState.difficulty = level;

            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${level}`).classList.add('active');

            resetGame();
        }

        // Reset game
        function resetGame() {
            stopTimer();
            gameState.currentRound = 1;
            gameState.score = 0;
            gameState.roundTimes = [];
            closeModal();
            initGame();
        }

        // Stats functions
        function saveStats() {
            let stats = JSON.parse(localStorage.getItem('cardGameStats') || '{"games": [], "bestScore": 0, "bestTime": null}');

            stats.games.push({
                score: gameState.score,
                avgTime: Math.round(gameState.roundTimes.reduce((a, b) => a + b, 0) / gameState.roundTimes.length),
                difficulty: gameState.difficulty,
                date: new Date().toISOString()
            });

            if (gameState.score > stats.bestScore) {
                stats.bestScore = gameState.score;
            }

            const avgTime = Math.round(gameState.roundTimes.reduce((a, b) => a + b, 0) / gameState.roundTimes.length);
            if (!stats.bestTime || avgTime < stats.bestTime) {
                stats.bestTime = avgTime;
            }

            localStorage.setItem('cardGameStats', JSON.stringify(stats));
        }

        function showStats() {
            let stats = JSON.parse(localStorage.getItem('cardGameStats') || '{"games": [], "bestScore": 0, "bestTime": null}');

            document.getElementById('totalGames').textContent = stats.games.length;
            document.getElementById('bestScore').textContent = stats.bestScore;
            document.getElementById('bestTime').textContent = stats.bestTime ? formatTime(stats.bestTime) : '-';

            const avgScore = stats.games.length > 0
                ? Math.round(stats.games.reduce((sum, game) => sum + game.score, 0) / stats.games.length)
                : 0;
            document.getElementById('avgScore').textContent = avgScore;

            document.getElementById('statsModal').classList.add('active');
        }

        function clearStats() {
            if (confirm('ì •ë§ë¡œ ëª¨ë“  í†µê³„ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                localStorage.removeItem('cardGameStats');
                showStats();
            }
        }

        // Close modal
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('active');
            });
        }

        // Initialize on load
        window.onload = () => {
            initGame();
        };
    </script>
