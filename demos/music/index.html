<body class="p-4">

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-sm text-gray-600 mb-1">Ï†ÑÏ≤¥ Í≥°</div>
                        <div class="text-3xl font-bold text-purple-600" id="totalSongs">0</div>
                    </div>
                    <i class="fas fa-music text-4xl text-purple-300"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-sm text-gray-600 mb-1">Ïû¨ÏÉù ÌöüÏàò</div>
                        <div class="text-3xl font-bold text-pink-600" id="totalPlays">0</div>
                    </div>
                    <i class="fas fa-play-circle text-4xl text-pink-300"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-sm text-gray-600 mb-1">Ï¢ãÏïÑÏöî</div>
                        <div class="text-3xl font-bold text-red-600" id="totalLikes">0</div>
                    </div>
                    <i class="fas fa-heart text-4xl text-red-300"></i>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="text-sm text-gray-600 mb-1">ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏</div>
                        <div class="text-3xl font-bold text-blue-600" id="totalPlaylists">1</div>
                    </div>
                    <i class="fas fa-list text-4xl text-blue-300"></i>

        </div>

        <!-- Song List -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">
                <i class="fas fa-list-music mr-2 text-purple-600"></i>ÎÇ¥ ÏùåÏïÖ
            </h2>
            <div id="songList" class="space-y-2"></div>
        </div>

        <!-- Add Song Modal -->
        <div id="addSongModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg shadow-2xl max-w-md w-full">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">Í≥° Ï∂îÍ∞Ä</h2>
                        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-2xl"></i>
                        </button>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold mb-2">ÎÖ∏Îûò Ï†úÎ™©</label>
                            <input type="text" id="songTitle" placeholder="Ïòà: Dynamite" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>

                        <div>
                            <label class="block text-sm font-bold mb-2">Í∞ÄÏàò</label>
                            <input type="text" id="songArtist" placeholder="Ïòà: BTS" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>

                        <div>
                            <label class="block text-sm font-bold mb-2">Ïï®Î≤î</label>
                            <input type="text" id="songAlbum" placeholder="Ïòà: BE" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>

                        <div>
                            <label class="block text-sm font-bold mb-2">Ïû•Î•¥</label>
                            <select id="songGenre" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                <option value="K-POP">K-POP</option>
                                <option value="Î∞úÎùºÎìú">Î∞úÎùºÎìú</option>
                                <option value="ÌûôÌï©">ÌûôÌï©</option>
                                <option value="R&B">R&B</option>
                                <option value="Ïù∏Îîî">Ïù∏Îîî</option>
                                <option value="Î°ù">Î°ù</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-bold mb-2">Ïû¨ÏÉù ÏãúÍ∞Ñ (Î∂Ñ:Ï¥à)</label>
                            <input type="text" id="songDuration" placeholder="Ïòà: 3:30" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>

                        <button id="saveSongBtn" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg hover:from-purple-600 hover:to-pink-600 font-bold">
                            <i class="fas fa-save mr-2"></i>Ï†ÄÏû•
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize data
        if (!localStorage.getItem('songs')) {
            const sampleSongs = [
                {
                    id: 1,
                    title: 'Dynamite',
                    artist: 'BTS',
                    album: 'BE',
                    genre: 'K-POP',
                    duration: '3:19',
                    plays: 150,
                    likes: 45,
                    liked: false
                },
                {
                    id: 2,
                    title: 'Ï¢ãÏïÑÏöî',
                    artist: 'ÏïÑÏù¥Ïú†',
                    album: 'Real',
                    genre: 'K-POP',
                    duration: '3:36',
                    plays: 120,
                    likes: 38,
                    liked: false
                },
                {
                    id: 3,
                    title: 'Î¥ÑÎÇ†',
                    artist: 'BTS',
                    album: 'You Never Walk Alone',
                    genre: 'Î∞úÎùºÎìú',
                    duration: '4:34',
                    plays: 200,
                    likes: 67,
                    liked: false
                }
            ];
            localStorage.setItem('songs', JSON.stringify(sampleSongs));
        }

        let songs = JSON.parse(localStorage.getItem('songs'));
        let currentSongIndex = -1;
        let isPlaying = false;
        let progress = 0;
        let progressInterval = null;

        function saveToLocalStorage() {
            localStorage.setItem('songs', JSON.stringify(songs));
        }

        function updateStats() {
            document.getElementById('totalSongs').textContent = songs.length;
            document.getElementById('totalPlays').textContent = songs.reduce((sum, s) => sum + s.plays, 0);
            document.getElementById('totalLikes').textContent = songs.reduce((sum, s) => sum + s.likes, 0);
        }

        function renderSongs(filteredSongs = songs) {
            const list = document.getElementById('songList');

            if (filteredSongs.length === 0) {
                list.innerHTML = '<div class="text-center text-gray-500 py-8">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</div>';
                return;
            }

            list.innerHTML = filteredSongs.map((song, index) => `
                <div class="flex items-center justify-between p-4 border rounded-lg hover:shadow-md transition-shadow ${currentSongIndex === songs.indexOf(song) && isPlaying ? 'bg-purple-50 border-purple-300' : ''}">
                    <div class="flex items-center gap-4 flex-1">
                        <div class="w-12 h-12 bg-gradient-to-br from-purple-400 to-pink-400 rounded-lg flex items-center justify-center text-2xl">
                            ${currentSongIndex === songs.indexOf(song) && isPlaying ? 'üéµ' : 'üéµ'}
                        </div>
                        <div class="flex-1">
                            <div class="font-bold text-lg">${song.title}</div>
                            <div class="text-sm text-gray-600">${song.artist} ¬∑ ${song.album}</div>
                            <div class="text-xs text-gray-500 mt-1">
                                <span class="bg-purple-100 text-purple-700 px-2 py-1 rounded">${song.genre}</span>
                                <span class="ml-2">${song.duration}</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="text-sm text-gray-500">
                            <i class="fas fa-play text-purple-500"></i> ${song.plays}
                        </div>
                        <button onclick="toggleLike(${song.id})" class="text-2xl ${song.liked ? 'text-red-500' : 'text-gray-300'} hover:text-red-500">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button onclick="playSong(${songs.indexOf(song)})" class="w-10 h-10 bg-purple-500 text-white rounded-full flex items-center justify-center hover:bg-purple-600">
                            <i class="fas ${currentSongIndex === songs.indexOf(song) && isPlaying ? 'fa-pause' : 'fa-play'}"></i>
                        </button>
                        <button onclick="deleteSong(${song.id})" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function playSong(index) {
            if (currentSongIndex === index && isPlaying) {
                // Pause
                pauseSong();
            } else {
                // Play
                currentSongIndex = index;
                isPlaying = true;
                progress = 0;

                const song = songs[currentSongIndex];
                song.plays++;
                saveToLocalStorage();

                document.getElementById('nowPlaying').classList.remove('hidden');
                document.getElementById('playingTitle').textContent = song.title;
                document.getElementById('playingArtist').textContent = `${song.artist} - ${song.album}`;
                document.getElementById('totalTime').textContent = song.duration;
                document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-pause text-xl"></i>';

                // Simulate progress
                if (progressInterval) clearInterval(progressInterval);
                progressInterval = setInterval(() => {
                    progress += 0.5;
                    if (progress >= 100) {
                        nextSong();
                    } else {
                        document.getElementById('progressBar').style.width = progress + '%';
                        const [totalMin, totalSec] = song.duration.split(':');
                        const currentSeconds = Math.floor((progress / 100) * (parseInt(totalMin) * 60 + parseInt(totalSec)));
                        const currentMin = Math.floor(currentSeconds / 60);
                        const currentSec = currentSeconds % 60;
                        document.getElementById('currentTime').textContent = `${currentMin}:${currentSec.toString().padStart(2, '0')}`;
                    }
                }, 1000);

                renderSongs();
                updateStats();
            }
        }

        function pauseSong() {
            isPlaying = false;
            if (progressInterval) clearInterval(progressInterval);
            document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-play text-xl"></i>';
            renderSongs();
        }

        function nextSong() {
            if (songs.length === 0) return;
            const nextIndex = (currentSongIndex + 1) % songs.length;
            playSong(nextIndex);
        }

        function prevSong() {
            if (songs.length === 0) return;
            const prevIndex = currentSongIndex - 1 < 0 ? songs.length - 1 : currentSongIndex - 1;
            playSong(prevIndex);
        }

        function toggleLike(songId) {
            const song = songs.find(s => s.id === songId);
            if (song) {
                song.liked = !song.liked;
                if (song.liked) {
                    song.likes++;
                } else {
                    song.likes--;
                }
                saveToLocalStorage();
                renderSongs();
                updateStats();
            }
        }

        function deleteSong(songId) {
            if (!confirm('Ïù¥ Í≥°ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;

            const songIndex = songs.findIndex(s => s.id === songId);
            if (songIndex === currentSongIndex) {
                pauseSong();
                document.getElementById('nowPlaying').classList.add('hidden');
                currentSongIndex = -1;
            } else if (songIndex < currentSongIndex) {
                currentSongIndex--;
            }

            songs = songs.filter(s => s.id !== songId);
            saveToLocalStorage();
            renderSongs();
            updateStats();
        }

        function addSong() {
            const title = document.getElementById('songTitle').value.trim();
            const artist = document.getElementById('songArtist').value.trim();
            const album = document.getElementById('songAlbum').value.trim();
            const genre = document.getElementById('songGenre').value;
            const duration = document.getElementById('songDuration').value.trim();

            if (!title || !artist || !album || !duration) {
                alert('Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            // Validate duration format
            if (!/^\d+:\d{2}$/.test(duration)) {
                alert('Ïû¨ÏÉù ÏãúÍ∞Ñ ÌòïÏãùÏù¥ Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§! (Ïòà: 3:30)');
                return;
            }

            const song = {
                id: Date.now(),
                title,
                artist,
                album,
                genre,
                duration,
                plays: 0,
                likes: 0,
                liked: false
            };

            songs.unshift(song);
            saveToLocalStorage();

            // Clear form
            document.getElementById('songTitle').value = '';
            document.getElementById('songArtist').value = '';
            document.getElementById('songAlbum').value = '';
            document.getElementById('songDuration').value = '';

            document.getElementById('addSongModal').classList.add('hidden');
            renderSongs();
            updateStats();
            alert('Í≥°Ïù¥ Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§!');
        }

        function filterSongs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genre = document.getElementById('genreFilter').value;

            let filtered = songs;

            if (genre !== 'all') {
                filtered = filtered.filter(s => s.genre === genre);
            }

            if (searchTerm) {
                filtered = filtered.filter(s =>
                    s.title.toLowerCase().includes(searchTerm) ||
                    s.artist.toLowerCase().includes(searchTerm) ||
                    s.album.toLowerCase().includes(searchTerm)
                );
            }

            renderSongs(filtered);
        }

        // Event listeners
        document.getElementById('addSongBtn').addEventListener('click', () => {
            document.getElementById('addSongModal').classList.remove('hidden');
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('addSongModal').classList.add('hidden');
        });

        document.getElementById('saveSongBtn').addEventListener('click', addSong);

        document.getElementById('playPauseBtn').addEventListener('click', () => {
            if (currentSongIndex >= 0) {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong(currentSongIndex);
                }
            }
        });

        document.getElementById('nextBtn').addEventListener('click', nextSong);
        document.getElementById('prevBtn').addEventListener('click', prevSong);

        document.getElementById('searchInput').addEventListener('input', filterSongs);
        document.getElementById('genreFilter').addEventListener('change', filterSongs);

        // Initial render
        renderSongs();
        updateStats();
    </script>
</body>
</html>
