        function closeProductModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('border-pink-500', 'bg-pink-500', 'text-white');
                btn.classList.add('border-pink-300', 'text-pink-500');
            });

            event.target.classList.remove('border-pink-300', 'text-pink-500');
            renderProducts();
        }

        function filterProducts() {
            renderProducts();
        }

        function addToCart(productId) {
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            localStorage.setItem('oliveyoungCart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function toggleCart() {
            document.getElementById('cartModal').classList.toggle('hidden');
            renderCart();
        }

        function toggleWishlist() {
            document.getElementById('wishlistModal').classList.toggle('hidden');
            renderWishlist();
        }

        function toggleWishlistItem(productId) {
            const index = wishlist.indexOf(productId);
            if (index > -1) {
                wishlist.splice(index, 1);
            } else {
                wishlist.push(productId);
            }
            localStorage.setItem('oliveyoungWishlist', JSON.stringify(wishlist));
            showProductDetail(productId);
            renderWishlist();
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-10">ì¥ë°”êµ¬ë‹ˆê°€ ë¹„ì–´ìˆìŠµë‹ˆë‹¤</p>';
                document.getElementById('totalPrice').textContent = '0ì›';
                return;
            }

            let total = 0;
            container.innerHTML = cart.map(item => {
                const product = products.find(p => p.id === item.id);
                total += product.price * item.quantity;
                return `
                    <div class="border-b pb-4 mb-4">
                        <div class="flex items-center">
                            <div class="w-20 h-20 bg-gradient-to-br from-pink-50 to-purple-50 flex items-center justify-center text-3xl mr-3 rounded">

                                <p class="text-sm font-semibold">${product.name}</p>
                                ${product.deal ? `<p class="text-xs text-pink-500 font-bold">${product.deal}</p>` : ''}
                                <p class="text-sm font-bold mt-1 text-pink-600">${product.price.toLocaleString()}ì›</p>
                                <div class="flex items-center mt-2">
                                    <button onclick="updateCartQuantity(${product.id}, -1)" class="border px-2 py-1 text-sm rounded">-</button>
                                    <span class="px-3 font-bold">${item.quantity}</span>
                                    <button onclick="updateCartQuantity(${product.id}, 1)" class="border px-2 py-1 text-sm rounded">+</button>
                                    <button onclick="removeFromCart(${product.id})" class="ml-auto text-pink-500 text-sm">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('totalPrice').textContent = total.toLocaleString() + 'ì›';
        }

        function renderWishlist() {
            const container = document.getElementById('wishlistItems');
            if (wishlist.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-10">ì°œí•œ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤</p>';
                return;
            }

            container.innerHTML = wishlist.map(productId => {
                const product = products.find(p => p.id === productId);
                return `
                    <div class="border-b pb-4 mb-4">
                        <div class="flex items-center cursor-pointer" onclick="showProductDetail(${product.id}); toggleWishlist();">
                            <div class="w-20 h-20 bg-gradient-to-br from-pink-50 to-purple-50 flex items-center justify-center text-3xl mr-3 rounded">
                                ${product.image}
                            </div>
                            <div class="flex-1">
                                <p class="text-xs text-pink-500 font-bold">${product.brand}</p>
                                <p class="text-sm font-semibold">${product.name}</p>
                                <p class="text-sm font-bold mt-1 text-pink-600">${product.price.toLocaleString()}ì›</p>
                            </div>
                            <button onclick="toggleWishlistItem(${product.id}); event.stopPropagation();" class="text-pink-500">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateCartQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    localStorage.setItem('oliveyoungCart', JSON.stringify(cart));
                    updateCartCount();
                    renderCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('oliveyoungCart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        init();
    </script>
