        function init() {
            renderProducts();
            updateCartCount();
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filtered = products.filter(p => {
                const matchCategory = currentCategory === '전체' || p.category === currentCategory;
                const matchSearch = p.name.toLowerCase().includes(searchTerm) ||
                                  p.brand.toLowerCase().includes(searchTerm);
                return matchCategory && matchSearch;
            });

            container.innerHTML = filtered.map(product => `
                <div class="product-card bg-white rounded-lg overflow-hidden shadow-md cursor-pointer" onclick="showProductDetail(${product.id})">
                    ${product.deal ? `<div class="deal-badge text-white text-xs font-bold px-2 py-1 absolute m-2">${product.deal}</div>` : ''}
                    ${product.sale ? `<div class="bg-red-500 text-white text-xs font-bold px-2 py-1 absolute m-2">SALE</div>` : ''}
                    <div class="aspect-square bg-gradient-to-br from-pink-50 to-purple-50 flex items-center justify-center text-6xl">
                        ${product.image}
                    </div>
                    <div class="p-3">
                        <p class="text-xs text-pink-500 font-bold">${product.brand}</p>
                        <p class="text-sm mt-1 line-clamp-2 font-semibold">${product.name}</p>
                        <div class="flex items-center mt-2 text-xs text-gray-500">
                            <i class="fas fa-star text-yellow-400"></i>
                            <span class="ml-1">${product.rating}</span>
                            <span class="ml-2">(${product.reviews})</span>
                        </div>
                        <div class="mt-2">
                            ${product.sale ? `
                                <p class="text-xs text-gray-400 line-through">${product.originalPrice.toLocaleString()}원</p>
                                <p class="text-lg font-bold text-pink-600">${product.price.toLocaleString()}원</p>
                            ` : `
                                <p class="text-lg font-bold text-pink-600">${product.price.toLocaleString()}원</p>
                            `}
                        </div>
                        <button onclick="addToCart(${product.id}); event.stopPropagation();"
                                class="w-full mt-2 olive-btn py-2 rounded text-sm font-bold">
                            담기
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showProductDetail(productId) {
            const product = products.find(p => p.id === productId);
            const isWishlisted = wishlist.includes(productId);

            document.getElementById('productDetail').innerHTML = `
                <div class="aspect-square bg-gradient-to-br from-pink-100 to-purple-100 flex items-center justify-center text-9xl mb-6 relative">
                    ${product.deal ? `<div class="deal-badge text-white text-sm font-bold px-3 py-2 absolute top-4 left-4">${product.deal}</div>` : ''}
                    ${product.sale ? `<div class="bg-red-500 text-white text-sm font-bold px-3 py-2 absolute top-4 left-4">SALE</div>` : ''}
                    ${product.image}
                </div>
                <div class="space-y-4">
                    <div>
                        <p class="text-sm text-pink-500 font-bold">${product.brand}</p>
                        <h3 class="text-2xl font-bold mt-1">${product.name}</h3>
                    </div>
                    <div class="flex items-center text-sm">
                        <i class="fas fa-star text-yellow-400"></i>
                        <span class="ml-1 font-bold">${product.rating}</span>
                        <span class="ml-2 text-gray-500">리뷰 ${product.reviews}개</span>
                    </div>
                    <div>
                        ${product.sale ? `
                            <p class="text-lg text-gray-400 line-through">${product.originalPrice.toLocaleString()}원</p>
                            <div class="flex items-center">
                                <span class="text-red-500 font-bold text-xl mr-2">${Math.round((1 - product.price/product.originalPrice) * 100)}%</span>
                                <span class="text-3xl font-bold text-pink-600">${product.price.toLocaleString()}원</span>
                            </div>
                        ` : `
                            <p class="text-3xl font-bold text-pink-600">${product.price.toLocaleString()}원</p>
                        `}
                    </div>
                    ${product.deal ? `

                        </div>
                    ` : ''}

                        <button onclick="toggleWishlistItem(${product.id})"

                </div>
            `;
            document.getElementById('productModal').classList.remove('hidden');
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('border-pink-500', 'bg-pink-500', 'text-white');
                btn.classList.add('border-pink-300', 'text-pink-500');
            });
            event.target.classList.add('border-pink-500', 'bg-pink-500', 'text-white');
            event.target.classList.remove('border-pink-300', 'text-pink-500');
            renderProducts();
        }

        function filterProducts() {
            renderProducts();
        }

        function addToCart(productId) {
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            localStorage.setItem('oliveyoungCart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function toggleCart() {
            document.getElementById('cartModal').classList.toggle('hidden');
            renderCart();
        }

        function toggleWishlist() {
            document.getElementById('wishlistModal').classList.toggle('hidden');
            renderWishlist();
        }

        function toggleWishlistItem(productId) {
            const index = wishlist.indexOf(productId);
            if (index > -1) {
                wishlist.splice(index, 1);
            } else {
                wishlist.push(productId);
            }
            localStorage.setItem('oliveyoungWishlist', JSON.stringify(wishlist));
            showProductDetail(productId);
            renderWishlist();
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-10">장바구니가 비어있습니다</p>';
                document.getElementById('totalPrice').textContent = '0원';
                return;
            }

            let total = 0;
            container.innerHTML = cart.map(item => {
                const product = products.find(p => p.id === item.id);
                total += product.price * item.quantity;
                return `
                    <div class="border-b pb-4 mb-4">
                        <div class="flex items-center">
                            <div class="w-20 h-20 bg-gradient-to-br from-pink-50 to-purple-50 flex items-center justify-center text-3xl mr-3 rounded">
                                ${product.image}
                            </div>
                            <div class="flex-1">
                                <p class="text-xs text-pink-500 font-bold">${product.brand}</p>
                                <p class="text-sm font-semibold">${product.name}</p>
                                ${product.deal ? `<p class="text-xs text-pink-500 font-bold">${product.deal}</p>` : ''}
                                <p class="text-sm font-bold mt-1 text-pink-600">${product.price.toLocaleString()}원</p>
                                <div class="flex items-center mt-2">
                                    <button onclick="updateCartQuantity(${product.id}, -1)" class="border px-2 py-1 text-sm rounded">-</button>
                                    <span class="px-3 font-bold">${item.quantity}</span>
                                    <button onclick="updateCartQuantity(${product.id}, 1)" class="border px-2 py-1 text-sm rounded">+</button>
                                    <button onclick="removeFromCart(${product.id})" class="ml-auto text-pink-500 text-sm">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('totalPrice').textContent = total.toLocaleString() + '원';
        }

        function renderWishlist() {
            const container = document.getElementById('wishlistItems');
            if (wishlist.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-10">찜한 상품이 없습니다</p>';
                return;
            }

            container.innerHTML = wishlist.map(productId => {
                const product = products.find(p => p.id === productId);
                return `
                    <div class="border-b pb-4 mb-4">
                        <div class="flex items-center cursor-pointer" onclick="showProductDetail(${product.id}); toggleWishlist();">
                            <div class="w-20 h-20 bg-gradient-to-br from-pink-50 to-purple-50 flex items-center justify-center text-3xl mr-3 rounded">
                                ${product.image}
                            </div>
                            <div class="flex-1">
                                <p class="text-xs text-pink-500 font-bold">${product.brand}</p>
                                <p class="text-sm font-semibold">${product.name}</p>
                                <p class="text-sm font-bold mt-1 text-pink-600">${product.price.toLocaleString()}원</p>
                            </div>
                            <button onclick="toggleWishlistItem(${product.id}); event.stopPropagation();" class="text-pink-500">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateCartQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    localStorage.setItem('oliveyoungCart', JSON.stringify(cart));
                    updateCartCount();
                    renderCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('oliveyoungCart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        init();
    </script>
</body>
</html>
