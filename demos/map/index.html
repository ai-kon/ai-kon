    <script>
        // Initialize map centered on Seoul
        const map = L.map('map').setView([37.5665, 126.9780], 13);

        // Sample POI data (Points of Interest)
        const pois = [
            {name: 'ê°•ë‚¨ì—­', type: 'food', lat: 37.4979, lng: 127.0276, desc: 'ë§›ì§‘ ê±°ë¦¬'},
            {name: 'í™ëŒ€ì…êµ¬ì—­', type: 'cafe', lat: 37.5572, lng: 126.9236, desc: 'ì¹´í˜ ê±°ë¦¬'},
            {name: 'ì„œìš¸ëŒ€ë³‘ì›', type: 'hospital', lat: 37.5799, lng: 126.9990, desc: 'ì¢…í•©ë³‘ì›'},
            {name: 'ë‚¨ì‚°ê³µì›', type: 'park', lat: 37.5512, lng: 126.9882, desc: 'ì„œìš¸íƒ€ì›Œ'},
            {name: 'ì´ë§ˆíŠ¸ ìš©ì‚°ì ', type: 'mart', lat: 37.5303, lng: 126.9648, desc: 'ëŒ€í˜•ë§ˆíŠ¸'},
            {name: 'GSì¹¼í…ìŠ¤', type: 'gas', lat: 37.5700, lng: 126.9850, desc: 'ì£¼ìœ ì†Œ'},
            {name: 'ìŠ¤íƒ€ë²…ìŠ¤ ê°•ë‚¨ì ', type: 'cafe', lat: 37.4990, lng: 127.0300, desc: 'ì»¤í”¼ì „ë¬¸ì '},
            {name: 'ì‚¼ì„±ë³‘ì›', type: 'hospital', lat: 37.4880, lng: 127.0857, desc: 'ì¢…í•©ë³‘ì›'},
            {name: 'í•œê°•ê³µì›', type: 'park', lat: 37.5219, lng: 126.9317, desc: 'í•œê°• ê³µì›'},
            {name: 'ë§¥ë„ë‚ ë“œ ì‹ ì´Œì ', type: 'food', lat: 37.5550, lng: 126.9367, desc: 'íŒ¨ìŠ¤íŠ¸í‘¸ë“œ'},
        ];

        let markers = [];
        let currentFilter = 'all';
        let searchCount = 0;
        let favorites = JSON.parse(localStorage.getItem('map_favorites') || '[]');

        // Icon colors by type
        const iconColors = {
            food: '#ef4444',
            cafe: '#f59e0b',
            hospital: '#10b981',
            park: '#22c55e',
            mart: '#3b82f6',
            gas: '#8b5cf6'
        };

        function createMarker(poi) {
            const iconHtml = `<div style="background-color: ${iconColors[poi.type]}; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">ğŸ“</div>`;

            const icon = L.divIcon({
                html: iconHtml,
                className: 'custom-marker',
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30]
            });

            const marker = L.marker([poi.lat, poi.lng], {icon: icon}).addTo(map);
            marker.bindPopup(`
                <div class="text-center">
                    <h3 class="font-bold text-lg mb-1">${poi.name}</h3>
                    <p class="text-gray-600 text-sm mb-2">${poi.desc}</p>
                    <div class="flex gap-2 justify-center">
                        <button onclick="toggleFavorite('${poi.name}')" class="px-3 py-1 bg-red-500 text-white text-xs rounded">
                            ${favorites.includes(poi.name) ? 'â¤ï¸' : 'ğŸ¤'} ì¦ê²¨ì°¾ê¸°
                        </button>
                        <button onclick="startNavigation(${poi.lat}, ${poi.lng})" class="px-3 py-1 bg-blue-500 text-white text-xs rounded">
                            ğŸ§­ ê¸¸ì°¾ê¸°
                        </button>
                    </div>
                </div>
            `);

            marker.poiData = poi;
            return marker;
        }

        function renderPOIs() {
            // Clear existing markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            // Add filtered markers
            pois.filter(poi => currentFilter === 'all' || poi.type === currentFilter)
                .forEach(poi => {
                    markers.push(createMarker(poi));
                });

            updateStats();
        }

        function filterPOI(type) {
            currentFilter = type;

            // Update button styles
            document.querySelectorAll('.poi-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderPOIs();
        }

        function searchLocation() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) return;

            const found = pois.find(poi => poi.name.toLowerCase().includes(query));

            if (found) {
                map.setView([found.lat, found.lng], 15);
                markers.find(m => m.poiData.name === found.name)?.openPopup();
                searchCount++;
                updateStats();
            } else {
                alert('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 15);

                        L.marker([lat, lng], {
                            icon: L.divIcon({
                                html: '<div style="background: #3b82f6; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px rgba(59,130,246,0.5);"></div>',
                                className: 'current-location',
                                iconSize: [20, 20]
                            })
                        }).addTo(map).bindPopup('í˜„ì¬ ìœ„ì¹˜').openPopup();
                    },
                    () => {
                        alert('ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                );
            } else {
                alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ì„œë¹„ìŠ¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
            }
        }

        window.toggleFavorite = (name) => {
            const idx = favorites.indexOf(name);
            if (idx > -1) {
                favorites.splice(idx, 1);
            } else {
                favorites.push(name);
            }
            localStorage.setItem('map_favorites', JSON.stringify(favorites));
            updateStats();
            renderPOIs(); // Refresh to update popup
        };

        window.startNavigation = (lat, lng) => {
            alert(`ê¸¸ì°¾ê¸°ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤.\nëª©ì ì§€: ${lat.toFixed(4)}, ${lng.toFixed(4)}`);
            document.getElementById('routeCount').textContent = parseInt(document.getElementById('routeCount').textContent) + 1;
        };

        function updateStats() {
            document.getElementById('markerCount').textContent = markers.length;
            document.getElementById('searchCount').textContent = searchCount;
            document.getElementById('favoriteCount').textContent = favorites.length;
        }

        // Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchLocation();
        });

        // Initial render
        renderPOIs();
    </script>
