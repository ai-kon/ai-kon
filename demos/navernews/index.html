             content: 'UN ÏïàÌÜ†ÎãàÏö∞ Íµ¨ÌÖåÌùêÏä§ ÏÇ¨Î¨¥Ï¥ùÏû•Ïù¥ "Í∏∞ÌõÑÎ≥ÄÌôî ÎåÄÏùëÏùÑ Îçî Ïù¥ÏÉÅ Îä¶Ï∂ú Ïàò ÏóÜÎã§"Î©∞ Í∞ÅÍµ≠ Ï†ïÎ∂ÄÏóê Ï¶âÍ∞ÅÏ†ÅÏù∏ ÌñâÎèôÏùÑ Ï¥âÍµ¨ÌñàÎã§. Í∑∏Îäî Îâ¥Ïöï UN Î≥∏Î∂ÄÏóêÏÑú Ïó¥Î¶∞ Í∏∞ÌõÑÏ†ïÏÉÅÌöåÏùòÏóêÏÑú Ïù¥Í∞ôÏù¥ Î∞ùÌòîÎã§.\n\nÍµ¨ÌÖåÌùêÏä§ Ï¥ùÏû•ÏùÄ "ÏßÄÍµ¨ ÌèâÍ∑† Í∏∞Ïò® ÏÉÅÏäπÏùÑ 1.5ÎèÑ Ïù¥ÎÇ¥Î°ú Ï†úÌïúÌïòÏßÄ Î™ªÌïòÎ©¥ Ïù∏Î•òÎäî Ïû¨ÏïôÏ†Å Í≤∞Í≥ºÏóê ÏßÅÎ©¥Ìï† Í≤É"Ïù¥ÎùºÎ©∞ "ÌôîÏÑùÏó∞Î£å ÏÇ¨Ïö© Ï§ëÎã®Í≥º Ïû¨ÏÉùÏóêÎÑàÏßÄ Ï†ÑÌôòÏùÑ ÏÑúÎëòÎü¨Ïïº ÌïúÎã§"Í≥† Í∞ïÏ°∞ÌñàÎã§.\n\nIPCC(Í∏∞ÌõÑÎ≥ÄÌôîÏóê Í¥ÄÌïú Ï†ïÎ∂ÄÍ∞Ñ ÌòëÏùòÏ≤¥) ÏµúÏã† Î≥¥Í≥†ÏÑúÏóê Îî∞Î•¥Î©¥ ÌòÑÏû¨ Ï∂îÏÑ∏ÎåÄÎ°úÎùºÎ©¥ 2030ÎÖÑÍπåÏßÄ ÏßÄÍµ¨ ÌèâÍ∑† Í∏∞Ïò®Ïù¥ ÏÇ∞ÏóÖÌôî Ïù¥Ï†Ñ ÎåÄÎπÑ 1.5ÎèÑ Ïù¥ÏÉÅ ÏÉÅÏäπÌï† Í∞ÄÎä•ÏÑ±Ïù¥ 50%Î•º ÎÑòÎäîÎã§. Ï†ÑÎ¨∏Í∞ÄÎì§ÏùÄ ÌÉÑÏÜå Î∞∞Ï∂úÎüâÏùÑ ÌòÑÏû¨Ïùò Ï†àÎ∞ò ÏàòÏ§ÄÏúºÎ°ú Ï§ÑÏó¨Ïïº ÌïúÎã§Í≥† Í∂åÍ≥†ÌïúÎã§.'},

             content: 'ÌÜ±Ïä§ÌÉÄ Î∞∞Ïö∞ ÍπÄ‚óã‚óã(35)ÏôÄ Î∞ï‚óã‚óã(32)Í∞Ä Ïó¥Ïï† Ï§ëÏûÑÏùÑ Í≥µÏãù Ïù∏Ï†ïÌñàÎã§. Îëê ÏÇ¨ÎûåÏùò ÏÜåÏÜçÏÇ¨Îäî Ïò§Îäò Ïò§ÌõÑ Í≥µÏãù ÏûÖÏû•ÏùÑ ÌÜµÌï¥ "Îëê ÏÇ¨ÎûåÏù¥ Ï¢ãÏùÄ Í∞êÏ†ïÏùÑ Í∞ñÍ≥† ÎßåÎÇòÍ≥† ÏûàÎäî Í≤ÉÏù¥ ÎßûÎã§"Í≥† Î∞ùÌòîÎã§.\n\nÎëê ÏÇ¨ÎûåÏùÄ ÏßÄÎÇúÌï¥ ÎìúÎùºÎßà Ï¥¨ÏòÅ Ï§ë Ïù∏Ïó∞ÏùÑ Îß∫Ïñ¥ ÏµúÍ∑ºÍπåÏßÄ Ï°∞Ïã¨Ïä§ÎüΩÍ≤å ÎßåÎÇ®ÏùÑ Ïù¥Ïñ¥Ïò® Í≤ÉÏúºÎ°ú ÏïåÎ†§Ï°åÎã§. ÏßÄÎÇú Ï£ºÎßê Ï†úÏ£ºÎèÑÏóêÏÑú Îç∞Ïù¥Ìä∏ÌïòÎäî Î™®ÏäµÏù¥ Ìè¨Ï∞©ÎêòÎ©¥ÏÑú Ïó¥Ïï†ÏÑ§Ïù¥ Î∂àÍ±∞Ï°åÎã§.\n\nÏÜåÏÜçÏÇ¨ Í¥ÄÍ≥ÑÏûêÎäî "ÏÑúÎ°úÏóêÍ≤å ÎßéÏùÄ ÌûòÏù¥ ÎêòÏñ¥Ï£ºÎäî Ï¢ãÏùÄ ÏÇ¨Ïù¥"ÎùºÎ©∞ "ÏïÑÏßÅ Ï¥àÍ∏∞ Îã®Í≥ÑÏù∏ ÎßåÌÅº Îî∞ÎúªÌïú ÏãúÏÑ†ÏúºÎ°ú ÏßÄÏºúÎ¥ê Îã¨Îùº"Í≥† ÎãπÎ∂ÄÌñàÎã§. Ìå¨Îì§ÏùÄ SNSÎ•º ÌÜµÌï¥ "Îëê ÏÇ¨Îûå Ï†ïÎßê Ïûò Ïñ¥Ïö∏Î¶∞Îã§", "ÏùëÏõêÌïúÎã§" Îì± Ï∂ïÌïò Î©îÏãúÏßÄÎ•º Î≥¥ÎÇ¥Í≥† ÏûàÎã§.'},

            2: [{user: 'Î∞ïÎØºÏàò', text: 'Î∞òÎèÑÏ≤¥ ÏÇ∞ÏóÖ Î∞úÏ†ÑÏóê Í∏∞ÎåÄÌï©ÎãàÎã§', time: '3Î∂Ñ Ï†Ñ'}, {user: 'Ï†ïÏàòÏßÑ', text: 'Ï¢ãÏùÄ ÏùºÏûêÎ¶¨Í∞Ä ÎßéÏù¥ ÏÉùÍ∏∞Í∏∏!', time: '8Î∂Ñ Ï†Ñ'}],
            3: [{user: 'ÏµúÏòÅÌò∏', text: 'ÏïÑÏù¥Îì§ ÍµêÏú°Ïóê ÎèÑÏõÄÏù¥ Îê† Í≤É Í∞ôÎÑ§Ïöî', time: '15Î∂Ñ Ï†Ñ'}, {user: 'ÍπÄÎØ∏ÏòÅ', text: 'ÏãúÎ†• Ï†ÄÌïò Î¨∏Ï†úÎäî Ïñ¥ÎñªÍ≤å Ìï¥Í≤∞ÌïòÎÇòÏöî?', time: '20Î∂Ñ Ï†Ñ'}],
            4: [{user: 'Í∞ïÎèôÏõê', text: 'Ï†ïÎßê ÏûêÎûëÏä§ÎüΩÏäµÎãàÎã§! Ï∂ïÌïòÌï¥Ïöî!!', time: '1ÏãúÍ∞Ñ Ï†Ñ'}, {user: 'ÏÜ°ÌòúÍµê', text: 'K-POP ÏµúÍ≥†!', time: '1ÏãúÍ∞Ñ Ï†Ñ'}],
            5: [{user: 'Ïù¥Î≥ëÌóå', text: 'ÌïúÍµ≠ Í∏∞Ïà†Î†• ÎåÄÎã®ÌïòÎÑ§Ïöî', time: '30Î∂Ñ Ï†Ñ'}, {user: 'Ï†ÑÏßÄÌòÑ', text: 'Ï†ÑÍ∏∞Ï∞® ÏãúÎåÄÍ∞Ä Í∏∞ÎåÄÎê©ÎãàÎã§', time: '45Î∂Ñ Ï†Ñ'}],
        };

        function renderNews() {
            const list = document.getElementById('newsList');
            list.innerHTML = filteredNews.map(news => `
                <div class="news-card bg-white rounded-lg p-4 shadow" onclick="openArticle(${news.id})">
                    <div class="flex gap-4">
                        <div class="w-32 h-24 rounded-lg flex-shrink-0" style="background: ${news.thumbnail}"></div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="px-2 py-1 bg-green-100 text-green-700 text-xs rounded">${news.category}</span>
                                <span class="text-xs text-gray-500">${news.source}</span>
                                <span class="text-xs text-gray-400">${news.time}</span>
                            </div>
                            <h3 class="text-lg font-bold mb-2 text-gray-800 line-clamp-2">${news.title}</h3>
                            <div class="flex items-center gap-4 text-sm text-gray-500">
                                <span><i class="fas fa-eye mr-1"></i>${news.views.toLocaleString()}</span>
                                <span><i class="fas fa-comment mr-1"></i>${news.comments}</span>
                                ${bookmarks.includes(news.id) ? '<span class="text-yellow-500"><i class="fas fa-bookmark"></i></span>' : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            renderRanking();
            updateStats();
        }

        function renderRanking() {
            const ranking = [...newsData].sort((a, b) => b.views - a.views).slice(0, 10);
            const list = document.getElementById('rankingNews');
            list.innerHTML = ranking.map((news, i) => `
                <div class="flex items-start gap-2 cursor-pointer hover:bg-gray-50 p-2 rounded" onclick="openArticle(${news.id})">
                    <span class="text-lg font-bold ${i < 3 ? 'text-red-600' : 'text-gray-400'}">${i+1}</span>
                    <div class="flex-1">
                        <div class="text-sm font-medium line-clamp-2">${news.title}</div>
                        <div class="text-xs text-gray-500 mt-1">${news.source} ¬∑ ${news.views.toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderBookmarks() {
            const list = document.getElementById('bookmarkList');
            const bookmarkedNews = newsData.filter(n => bookmarks.includes(n.id));
            list.innerHTML = bookmarkedNews.length > 0 ? bookmarkedNews.map(news => `
                <div class="text-sm cursor-pointer hover:bg-gray-50 p-2 rounded" onclick="openArticle(${news.id})">
                    <div class="font-medium line-clamp-1">${news.title}</div>
                    <div class="text-xs text-gray-500 mt-1">${news.source}</div>
                </div>
            `).join('') : '<div class="text-sm text-gray-400 text-center py-4">Î∂ÅÎßàÌÅ¨Í∞Ä ÏóÜÏäµÎãàÎã§</div>';
        }

        function filterCategory(category) {
            filteredNews = category ? newsData.filter(n => n.category === category) : [...newsData];

            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderNews();
        }

        function searchNews() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (!query) {
                filteredNews = [...newsData];
            } else {
                filteredNews = newsData.filter(n =>
                    n.title.toLowerCase().includes(query) ||
                    n.content.toLowerCase().includes(query)
                );
                searchCount++;
                localStorage.setItem('news_search_count', searchCount.toString());
            }
            renderNews();
        }

        window.openArticle = (id) => {
            currentArticle = newsData.find(n => n.id === id);
            if (!currentArticle) return;

            document.getElementById('modalCategory').textContent = currentArticle.category;
            document.getElementById('modalTitle').textContent = currentArticle.title;
            document.getElementById('modalSource').textContent = currentArticle.source;
            document.getElementById('modalAuthor').textContent = currentArticle.author;
            document.getElementById('modalTime').textContent = currentArticle.time;
            document.getElementById('modalViews').textContent = currentArticle.views.toLocaleString();
            document.getElementById('modalComments').textContent = currentArticle.comments;
            document.getElementById('modalCommentsCount').textContent = `(${currentArticle.comments})`;

            const paragraphs = currentArticle.content.split('\n\n');
            document.getElementById('modalContent').innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');

            const articleComments = comments[id] || [{user: 'ÌôçÍ∏∏Îèô', text: 'Ï¢ãÏùÄ Í∏∞ÏÇ¨ Í∞êÏÇ¨Ìï©ÎãàÎã§!', time: 'Î∞©Í∏à Ï†Ñ'}];
            document.getElementById('commentsList').innerHTML = articleComments.map(c => `
                <div class="border-b pb-3">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="font-bold text-sm">${c.user}</span>
                        <span class="text-xs text-gray-400">${c.time}</span>
                    </div>
                    <div class="text-sm text-gray-700">${c.text}</div>
                </div>
            `).join('');

            document.getElementById('articleModal').classList.remove('hidden');
            document.getElementById('articleModal').classList.add('flex');
        };

        function closeModal() {
            document.getElementById('articleModal').classList.add('hidden');
            document.getElementById('articleModal').classList.remove('flex');
        }

        window.toggleBookmarkModal = () => {
            if (!currentArticle) return;
            const idx = bookmarks.indexOf(currentArticle.id);
            if (idx > -1) {
                bookmarks.splice(idx, 1);
                alert('Î∂ÅÎßàÌÅ¨ÏóêÏÑú Ï†úÍ±∞ÎêòÏóàÏäµÎãàÎã§.');
            } else {
                bookmarks.push(currentArticle.id);
                alert('Î∂ÅÎßàÌÅ¨Ïóê Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§.');
            }
            localStorage.setItem('news_bookmarks', JSON.stringify(bookmarks));
            renderNews();
            renderBookmarks();
        };

        function updateStats() {
            document.getElementById('totalNews').textContent = filteredNews.length;
            document.getElementById('bookmarkCount').textContent = bookmarks.length;
            document.getElementById('searchCount').textContent = searchCount;
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchNews();
        });

        renderNews();
        renderBookmarks();
    </script>
</body>
</html>
